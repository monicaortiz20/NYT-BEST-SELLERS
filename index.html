<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers - NYT</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>New York Times</h1>
        <h2>Best Sellers</h2>   
        <div id="user"></div>  
    </header>

    <div class="users-reg">
        <button id="registered-btn" class="btns">Registro</button>
        <section class="section" id="signup-section">
            <form id="signup-form">
                <label for="email">Email</label>
                <input type ="text" placeholder="sarahsmith@gmail.com" id="signup-mail" class="input">
                <label for="password">Password</label>
                <input type ="password" id="signup-password" class="input">
                
                <button id="btn-registered" class="btns">Registro</button>
            </form>
        </section>
        <button id="iniciate-btn" class="btns">Iniciar sesión</button>
        <section class="users-reg" id="signin-section">
            <form id="signin-form">
                <label for="email">Email</label>
                <input type ="text" placeholder="sarahsmith@gmail.com" id="signin-mail" class="input">
                
                <label for="password">Password</label>
                <input type ="password" id="signin-password" class="input">
            
                <button id="btn-login" class="btns">Iniciar Sesión</button>
            </form>
        </section>
    </div>
    <section id="entries">
        <div class="entry"></div>
        <div class="entry" id="newentry"></div>
    </section>

    <section id="iniciarSesion">
        <button id="logout">
            <p>Cerrar sesión</p>
        </button>
    </section>
    <main>
        <section id="tablon">

    </main>



    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    
    <script src="./js/script.js"></script>
</body>
       
</html>
